<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/textstyling.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <title>Share</title>
    </head>

    <body>
        <div class="card">
            <h1 class="card__title">Share something awesome</h1>
            <p class="card__text">New and awesome design content will be added to our website, and may even end up in
                our weekly
                newsletter.</p>

            <form action="" class="form">
                <input type="text" class="form__input" placeholder="Eg: https://">
                <button class="form__button">Share</button>
            </form>

            <div class="guidelines">
                <h1 class="guidelines__title">Sharing guidelines</h1>
                <p class="guidelines__text">
                    We accept quality design/visual projects, animations, 3D, UI/UX prototypes, or any other visual
                    design project.
                    <a href="#" class="guidelines__link">Read more</a>
                </p>
            </div>
        </div>
    </body>

</html>
